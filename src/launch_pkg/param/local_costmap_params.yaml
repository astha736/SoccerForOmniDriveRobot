local_costmap:
   global_frame: odom
   robot_base_frame: /base_link
   update_frequency: 20.0
   publish_frequency: 10.0
   static_map: false
   rolling_window: true
   width: 10.0
   height: 10.0
   resolution: 0.05
   transform_tolerance: 0.5
   plugins:
    - {name: inflation_layer,     type: "costmap_2d::InflationLayer"}
    - {name: obstacle_layer,      type: "costmap_2d::VoxelLayer"}
